<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="card">
      <img class="banner" src="./images/illustration-hero.svg" alt="Illustration of a white person with white hair, black shirt with a green t-shirt on top, listening and dancing to music on a smartphone with headset, on a blue background of a city, with music notes around">
      <h1 class="card-title">Order Summary</h1>
      <p class="card-desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <section class="plan">
        <img class="plan-icon" src="./images/icon-music.svg" alt="Icon of a music note">
        <div class="plan-info">
          <h2 class="plan-title">Annual Plan</h2>
          <p class="plan-price">$59.99/year</p>
        </div>
        <a href="#" class="plan-change">Change</a>
      </section>
      <button class="primary-btn">Proceed to Payment</button>
      <button class="secundary-btn">Cancel Order</button>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/GKyomen" target="_blank" rel="noopener noreferrer">Gabriel Kyomen</a>.
  </footer>
</body>
</html>
